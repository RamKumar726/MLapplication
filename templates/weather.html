<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      #neubar {
        background: #fae8d2;
        box-shadow: 4px 6px 12px rgba(0,0,0,0.4)
      }
      
      .nav-item .active {
        border-radius: 6px;
        background: linear-gradient(145deg, #ffe7ca, #f5d7b2);
        box-shadow:  4px 4px 8px #ddc1a0,
                     -4px -4px 8px #f7e5cc;
      }
      #neubar .dropdown-menu a:hover {
        color: #454545
      }
      #neubar .nav-item {
        margin : auto 4px;
      }
      #neubar a {
      
        padding-left:12px;
        padding-right:12px;
      }
      #neubar .dropdown-menu {
        background : #545454
      }
      a.navbar-brand {
        color: #454545
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light" id="neubar">
    <div class="container">
      <img src="https://i.pinimg.com/originals/dc/eb/a1/dceba180b9e931dd02c80557ba80f075.jpg"  height="50px" width="50px" style="border-radius: 50%;" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item">
            <a class="nav-link mx-2 active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="/yieldpred">Yeild Prediction</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="/city">Wather Forecast</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1 class="my-4">Weather Forecast for {{ city }}</h1>
        {{ table_html | safe }}
        <canvas id="weatherChart" width="400" height="200"></canvas>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function extractTableData() {
                const rows = document.querySelectorAll("table tbody tr");
                const labels = [];
                const data = [];
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll("td");
                    labels.push(cells[0].innerText);
                    data.push(parseFloat(cells[1].innerText));
                });
                
                return { labels, data };
            }
            
            const tableData = extractTableData();
            
            var ctx = document.getElementById('weatherChart').getContext('2d');
            var weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: tableData.labels,
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: tableData.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "8cf2497e-56e8-415d-b424-40c3555040c4", // The ID of this integration.
        region: "us-south", // The region your integration is hosted in.
        serviceInstanceID: "19bdd2dd-b611-4006-887c-f96afe199d81", // The ID of your service instance.
        onLoad: async (instance) => { await instance.render(); }
      };
      setTimeout(function(){
        const t=document.createElement('script');
        t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
</body>
</html>
